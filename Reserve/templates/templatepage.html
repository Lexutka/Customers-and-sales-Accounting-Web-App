<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title%}{% endblock %}</title>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><strong>Меню</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

            <a class="nav-link active" aria-current="page" href="{% url 'clients' %}">Список клиентов</a>
            <a class="nav-link active" aria-current="page" href="{% url 'products' %}">Склад продукции</a>
            <a class="nav-link active" aria-current="page" href="{% url 'orders' %}">Список заказов</a>
            <a class="nav-link active" aria-current="page" href="{% url 'moneypage' %}">Бухгалтерия</a>
            <a class="nav-link active" aria-current="page" href = 'admin'>Администрирование</a>
        </ul>
      </div>
    </div>
    </nav>
    <div class="container">
       <br><br><br> {%block content%}{% endblock %}
    </div>
</body>
</html>
